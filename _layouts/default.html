<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f4f1ea">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.seo.image | absolute_url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
        "url": "{{ page.url | absolute_url }}",
        "name": "{{ page.title | default: site.title }}",
        "description": "{{ page.description | default: site.description }}",
        {% if page.layout == 'post' %}
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "author": {
            "@type": "Person",
            "name": "{{ page.author | default: site.title }}"
        },
        {% endif %}
        "publisher": {
            "@type": "Person",
            "name": "{{ site.title }}"
        }
    }
    </script>
</head>
<body>
    <div class="paper-wrapper">
        <header class="site-header">
            <nav>
                <div class="nav-links">
                    <a href="/" class="home-link">Home</a>
                    <a href="/blog" class="blog-link">Blog</a>
                    <a href="/projects" class="projects-link">Projects</a>
                </div>
                <div class="social-links">
                    {% if site.social.github %}
                    <a href="https://github.com/{{ site.social.github }}" class="social-link">GitHub</a>
                    {% endif %}
                    {% if site.social.linkedin %}
                    <a href="https://linkedin.com/in/{{ site.social.linkedin }}" class="social-link">LinkedIn</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
        <footer class="site-footer">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </footer>
    </div>
</body>
</html>
