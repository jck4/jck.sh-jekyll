---
layout: default
---
<article class="project">
    <h1>{{ page.title }}</h1>
    
    {% if page.description %}
    <p class="description">{{ page.description }}</p>
    {% endif %}

    {% if page.technologies %}
    <div class="technologies">
        <strong>Technologies:</strong> {{ page.technologies | join: ", " }}
    </div>
    {% endif %}

    {{ content }}

    {% if page.github_url %}
    <div class="project-links">
        <a href="{{ page.github_url }}" class="github-link">View on GitHub â†’</a>
    </div>
    {% endif %}
</article>
